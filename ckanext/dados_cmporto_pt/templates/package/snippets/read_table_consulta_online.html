<h3>Consulta online</h3>
<div class="container-fluid">
	<div class="row-fluid">
	<ul>
	{% for nome, hyperlink in consulta_online_tuple_list %}
	  {% set the_title = nome or hyperlink %}
	  {% if hyperlink != '' %}
	  {% set _hiperlink = h.scheme_url_prefix(hyperlink) %}
	  <li><strong><a href="{{ _hiperlink }}" title="{{ _hiperlink }}" target="_blank">{{ the_title }} &rarr;</strong></a>
	  </li>
	  {% else %}
	  <li>{{ the_title }}</li>
	  {% endif %}
	{% endfor %}
	</ul>
	</div>
</div>
